<!DOCTYPE HTML>

<html>
<head>
  {% include head.html %}

</head>
<body class="is-loading">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

  <!-- Header -->
  <header id="header">
    <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
  </header>


  <!-- Nav -->
  <nav id="nav">
    {% include nav.html %}
  </nav>

  <!-- Main -->
  <div id="main">

    <article class="post featured">
      <header class="major">
        <h2>Photos</h2>
        <p>Some of our memories.</p>
      </header>

      <div class="box alt">
        <div class="row 50% uniform">
          <div class="4u"><span class="image fit"><img src="{{ "/images/pic02.jpg" | absolute_url }}" alt="" /></span></div>
          <div class="4u"><span class="image fit"><img src="{{ "/images/pic03.jpg" | absolute_url }}" alt="" /></span></div>
          <div class="4u$"><span class="image fit"><img src="{{ "/images/pic03.jpg" | absolute_url }}" alt="" /></span></div>
          <!-- Break -->
          <div class="4u"><span class="image fit"><img src="{{ "/images/pic04.jpg" | absolute_url }}" alt="" /></span></div>
          <div class="4u"><span class="image fit"><img src="{{ "/images/pic02.jpg" | absolute_url }}" alt="" /></span></div>
          <div class="4u$"><span class="image fit"><img src="{{ "/images/pic04.jpg" | absolute_url }}" alt="" /></span></div>
          <!-- Break -->
          <div class="4u"><span class="image fit"><img src="{{ "/images/pic02.jpg" | absolute_url }}" alt="" /></span></div>
          <div class="4u"><span class="image fit"><img src="{{ "/images/pic04.jpg" | absolute_url }}" alt="" /></span></div>
          <div class="4u$"><span class="image fit"><img src="{{ "/images/pic03.jpg" | absolute_url }}" alt="" /></span></div>
        </div>
      </div>
    </article>

    <!-- Footer -->
    <footer>
      <ul class="actions">
        <li><a href="{{ "/blog/" | absolute_url }}" class="button">Photo Album</a></li>
      </ul>
    </footer>

  </div>

  <!-- Footer -->
  {% include foot.html %}

</div>

<!-- Scripts -->
{% include scripts-main.html %}
{% include tracking.html %}

</body>
</html>
