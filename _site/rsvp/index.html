        <div class="row uniform">
          <div class="12u$">

          </div>
          <div class="3u 12u$(small)"></div>
          <div class="6u$ 12u$(small)" style="text-align: left;">
            <input type="checkbox" id="reception" name="reception">

          </div>
          <div class="3u 12u$(small)"></div>
          <div class="6u$ 12u$(small)" style="text-align: left;">
            <input type="checkbox" id="brunch" name="brunch">
            <label for="brunch">Brunch - Sunday, June 15th 2018 11.00am</label>
          </div>
          <!-- Break -->
          <div class="12u$">
            <input type="submit" value="RSVP" class="special">
          </div>
        </div>
      </form>
