<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}">

<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/icon/favicon-16x16.png">
<link rel="manifest" href="{{ site.url }}/assets/icon/manifest.json">
<link rel="mask-icon" href="{{ site.url }}/assets/icon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ site.url }}/assets/icon/favicon.ico">
<meta name="msapplication-config" content="{{ site.url }}/assets/icon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
{% if page.layout == 'photos' %}
  <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
{% endif %}
<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/noscript.scss" /></noscript>
